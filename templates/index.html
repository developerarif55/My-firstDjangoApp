<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Detail</title>
  </head>
  <body>
    <h1>Let's show Our First App</h1>
    {% for i in profile %}
    <h2>{{ i.name}}</h2>
    <h3>{{i.age}}</h3>
    <img src="{{i.image.url}}" alt="image" />
    {%endfor %}
  </body>
</html>
