{% extends "base.html" %} {% load static %} {% block content %}
<div class="card" style="width: 22rem">
  {% for i in profile %}
  <img src="{{i.image.url}}" class="card-img-top" alt=".my image" />
  <div class="card-body">
    <h2>my name is: {{ i.name}}</h2>
    <h3>i'am: {{i.age}} old</h3>
  </div>
  {%endfor %}
</div>

{% endblock content %}
